<div class="bgimg">
  <div class="bgb">
    <div class="mcr">
      <div class="row" style="padding: 20px;">
        <h6 class="col-md-4">New User ? <a href="">Register</a></h6>
        <div class="col-md-4" style="height: 150px; overflow: hidden;">
          <img style="height: 200px; width: 100%; margin-top: -20px;" src="../../../assets/IMG/UM Logo (632 Ã— 505 px).svg" alt="">
        </div>
        <h6 style="text-align: center;" class="col-md-4">English <img src="https://img.icons8.com/external-those-icons-fill-those-icons/15/external-down-arrows-those-icons-fill-those-icons-1.png" alt="external-down-arrows-those-icons-fill-those-icons-1"/></h6>
      </div>
      
      <div class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Log In</h1>

        <br>
        <h6 class="label">Email address:</h6>
        <input type="email" class="form-control" id="userName" formControlName="userName" placeholder="Enter Username">
        <label for="">Username is required Enter a valid email address</label><br>
        <h6 class="label">Password:</h6>
        <div style="position: relative; width: 100%;">
          <input type="password" class="form-control" id="passWord" formControlName="passWord" placeholder="Enter Password">
          <div class="eye">
            <i class="fa fa-eye" aria-hidden="true"></i>
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
          </div>
        </div>
        <label for="">Password is required Password should have minimum 8 characters, at least 1 uppercase letter, 1
          lowercase letter and 1 number</label><br>
        <div class="cf">
          <div class="rem">
            <input type="checkbox">
            <h6>Remember Me</h6>
          </div>
          <h6><a style="float: right; cursor: pointer" cFormCheckLabel for="checkOne" (click)="forgotPassword()">forgot
              password ?</a></h6>
        </div>
        <button type="submit" (click)="onSubmit()">Login</button><br>
        <app-loader *ngIf="loader"></app-loader>
      </div>
    </div>
  </div>
</div>

<p-dialog header="Verify OTP" [(visible)]="visible" [style]="{width: '50vw'}">
  <div>
    <form [formGroup]="otpForm">
      <h2 class="card-title">Enter Your OTP</h2>
      <br>
      <div class="OTP">
        <input type="text" id="otp" maxlength="1" (keypress)="numberOnly($event)" oninput="focusNextInput(event, 1)"
          formControlName="otp1Value" class="otp-input">
        <input type="text" id="otp" maxlength="1" (keypress)="numberOnly($event)" oninput="focusNextInput(event, 2)"
          formControlName="otp2Value" class="otp-input">
        <input type="text" id="otp" maxlength="1" (keypress)="numberOnly($event)" oninput="focusNextInput(event, 3)"
          formControlName="otp3Value" class="otp-input">
        <input type="text" id="otp" maxlength="1" (keypress)="numberOnly($event)" oninput="focusNextInput(event, 4)"
          formControlName="otp4Value" class="otp-input">
        <input type="text" id="otp" maxlength="1" (keypress)="numberOnly($event)" oninput="focusNextInput(event, 5)"
          formControlName="otp5Value" class="otp-input">
        <input type="text" id="otp" maxlength="1" (keypress)="numberOnly($event)" oninput="focusNextInput(event, 6)"
          formControlName="otp6Value" class="otp-input">
      </div>
      <br>
      <div style="display: flex; justify-content: space-between;">
        <button (click)="cancel()">Cancel</button>
        <button (click)="verify()">Verify</button>
        <button (click)="resendOtp()">Resend OTP</button>
      </div>
    </form>
  </div>
</p-dialog>
<p-toast></p-toast>
