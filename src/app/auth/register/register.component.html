<div class="bgimg">
    <img style="height: 100vh; width: 100vw; position: absolute; z-index: -1;" src="../../../assets/IMG/gf-01.jpg" alt="">
    <div class="bgb">
        <div class="mcr">

            <div class="row">
                <h6 class="col-md-4">Already have an account ?<a routerLink="/login">Login</a></h6>
                <div class="col-md-4" style="height: 150px; overflow: hidden;">
                    <img style="height: 200px; width: 100%; margin-top: -20px;"
                        src="../../../assets/IMG/UM Logo (632 Ã— 505 px).svg" alt="">
                </div>
                <h6 style="text-align: center;" class="col-md-4">English <img
                        src="https://img.icons8.com/external-those-icons-fill-those-icons/15/external-down-arrows-those-icons-fill-those-icons-1.png"
                        alt="external-down-arrows-those-icons-fill-those-icons-1" /></h6>
            </div>
            <h1 style="text-align: center; color: DodgerBlue;">Register</h1>
            <br>
            <div style="display: flex; width: 100%; justify-content: space-between;">
                <div style="width: 45%;">
                    <h6 for="input-name">Applicant First Name:</h6>
                    <input class="form-control" type="text" placeholder="First Name">
                </div>
                <div style="width: 45%;">
                    <h6 for="input-name">Applicant Last Name:</h6>
                    <input class="form-control" type="text" placeholder="Last Name">
                </div>
            </div>
            <br>
            <h6 for="input-name">Gender:</h6>
            <div class="radiobtn">
                <input class="ra" value="Male" type="radio" id="radio-1" name="group" />
                <label class="radio" for="radio-1"></label>
                <h6 class="lb" for="radio-1">Male</h6>
                <input class="ra" value="Female" type="radio" id="radio-2" name="group" />
                <label class="radio" for="radio-2"></label>
                <h6 class="lb" for="radio-2">Female</h6>
                <input class="ra" value="Others" type="radio" id="radio-3" name="group" />
                <label class="radio" for="radio-3"></label>
                <h6 class="lb" for="radio-3">Others</h6>
            </div>
            <br>
            <h6 for="input-email">Email Address:</h6>
            <input class="form-control" type="email" placeholder="Email address">
            <br>
            <div style="display: flex; width: 100%; justify-content: space-between;">
                <div style="width: 45%;">
                    <h6 for="input-password">Password:</h6>
                    <div style="position: relative; width: 100%;">
                        <input class="form-control" type="password" placeholder="Enter Password">
                        <div class="eye">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div style="width: 45%;">
                    <h6 for="input-re-password">Confirm Password:</h6>
                    <div style="position: relative; width: 100%;">
                        <input class="form-control" type="password" placeholder="Enter Password">
                        <div class="eye">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div style="display: flex;justify-content: space-between;">
                <h6 for="inputMobile">Country Code and Mobile number <span style="color:red;">*</span></h6>
                <div style="display: flex;">
                    <input type="checkbox">
                    <h6 for="" style="margin-left: 10px;">Same as WhatsApp No?</h6>
                </div>
            </div>
            <div class="number">
                <select id="country" name="country">
                    <option>select country</option>
                    <option value="AF">Afghanistan</option>
                    <option value="AX">Aland Islands</option>
                    <option value="AL">Albania</option>
                    <option value="DZ">Algeria</option>
                    <option value="AS">American Samoa</option><i class="fa fa-eye"></i>
                    <option value="IN">India</option>
                </select>
                <input type="number">
            </div>
            <br><br>
            <div class="Captcha">
                <div></div>
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/60/refresh--v1.png"
                    alt="refresh--v1" />
                <input type="text">
            </div>
            <br>
            <div style="width: 100%; display: flex;justify-content: center;">
                <button (click)="Register()">Proceed</button>
            </div>
        </div>
    </div>
</div>

<p-dialog [(visible)]="displayNo1" [modal]="true" [responsive]="true">
    <p-header>
        <h2>Verify OTP</h2>
    </p-header>
    <div>
        <p>Please enter the OTP sent to your mobile number.</p>
        <br>
        <form class="OTP">
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 1)" />
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 2)" />
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 3)" />
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 4)" />
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 5)" />
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 6)" />
        </form>
        <br>
        <div style="display: flex;">
            <button>Verify</button>
            <button (click)="GwtnewOTP()">Gwt new OTP</button>
        </div>
    </div>
</p-dialog>
<p-dialog [(visible)]="displayNo2" [modal]="true" [responsive]="true">
    <p-header>
        <h2>Verify OTP</h2>
    </p-header>
    <div style="min-width: 30vw;">
        <label for="inputMobile">Country Code and Mobile number <span style="color:red;">*</span></label>
        <br><br>
        <div class="number">
            <select id="country" name="country">
                <option>select country</option>
                <option value="AF">Afghanistan</option>
                <option value="AX">Aland Islands</option>
                <option value="AL">Albania</option>
                <option value="DZ">Algeria</option>
                <option value="AS">American Samoa</option><i class="fa fa-eye"></i>
                <option value="IN">India</option>
            </select>
            <input type="number">
        </div>
        <br>
        <div style="display: flex; justify-content: center;">
            <button (click)="Register()">Proceed</button>
        </div>
    </div>
</p-dialog>
