<div class="row mcr">
    <div class="col-md-6 form">

        <div class="logo1">
            <img src="../../../assets/IMG/UM Logo (632 × 505 px).svg">
        </div>

        <h1 style="text-align: center; color: DodgerBlue;">Register</h1>

        <br>

        <label for="input-name">Applicant First Name:</label>
        <input type="text" placeholder="First Name">

        <br>
        <br>

        <label for="input-name">Applicant Last Name:</label>
        <input type="text" placeholder="Last Name">

        <br>
        <br>

        <label for="input-name">Gender:</label>

        <div class="radiobtn">
            <input class="ra" value="male" type="radio" id="radio-1" name="group" />
            <label class="radio" for="radio-1"></label>
            <label class="lb" for="radio-1">Male</label>
            <input class="ra" value="female" type="radio" id="radio-2" name="group" />
            <label class="radio" for="radio-2"></label>
            <label class="lb" for="radio-2">Female</label>
            <input class="ra" value="other" type="radio" id="radio-3" name="group" />
            <label class="radio" for="radio-3"></label>
            <label class="lb" for="radio-3">Others</label>
        </div>
        <br>

        <label for="input-email">Email Address:</label>
        <input type="email" placeholder="Email address">

        <br><br>

        <label for="input-password">Password:</label>
        <div style="position: relative; width: 100%;">
            <input type="password" placeholder="Enter Password">
            <div class="eye">
                <i class="fa fa-eye" aria-hidden="true"></i>
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>
        </div>

        <br>

        <label for="input-re-password">Confirm Password:</label>
        <div style="position: relative; width: 100%;">
            <input type="password" placeholder="Enter Password">
            <div class="eye">
                <i class="fa fa-eye" aria-hidden="true"></i>
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>
        </div>

        <br>

        <div style="display: flex;justify-content: space-between;">
            <label for="inputMobile">Country Code and Mobile number <span style="color:red;">*</span></label>
            <div>
                <input type="checkbox"><label for="">Same as WhatsApp No?</label>
            </div>
        </div>
        <div class="number">
            <select id="country" name="country">
                <option>select country</option>
                <option value="AF">Afghanistan</option>
                <option value="AX">Aland Islands</option>
                <option value="AL">Albania</option>
                <option value="DZ">Algeria</option>
                <option value="AS">American Samoa</option><i class="fa fa-eye"></i>
                <option value="IN">India</option>
            </select>
            <input type="number">
        </div>

        <br><br>

        <div class="Captcha">
            <div></div>
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/60/refresh--v1.png" alt="refresh--v1" />
            <input type="text">
        </div>
        <br>

        <div style="width: 100%; display: flex;justify-content: center;">
            <button (click)="Register()">Proceed</button>
        </div>

        <h6 class="login1" aria-label="Sign in">
            Already have an account? <a style="color:DodgerBlue;" href="">Login</a>
        </h6>
    </div>
    <div class="col-md-6 about">
        <div class="elip"></div>
        <div class="aboutt">
            <div class="logo">
                <img src="../../../assets/IMG/UM Logo (632 × 505 px).svg" alt="logo">
            </div>

            <h4> Already have an account?
                <a style="color:DodgerBlue;" href="">Login</a>
            </h4>
        </div>
    </div>
</div>

<p-dialog [(visible)]="displayNo1" [modal]="true" [responsive]="true">
    <p-header>
        <h2>Verify OTP</h2>
    </p-header>
    <div>
        <p>Please enter the OTP sent to your mobile number.</p>
        <br>
        <form class="OTP">
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 1)" />
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 2)" />
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 3)" />
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 4)" />
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 5)" />
            <input type="text" maxlength="1" class="otp-input" oninput="focusNextInput(event, 6)" />
        </form>
        <br>
        <div style="display: flex;">
            <button>Verify</button>
            <button (click)="GwtnewOTP()">Gwt new OTP</button>
        </div>
    </div>
</p-dialog>

<p-dialog [(visible)]="displayno2" [modal]="true" [responsive]="true">
    <p-header>
        <h2>Verify OTP</h2>
    </p-header>
    <div style="min-width: 30vw;">
        <label for="inputMobile">Country Code and Mobile number <span style="color:red;">*</span></label>
        <br><br>
        <div class="number">
            <select id="country" name="country">
                <option>select country</option>
                <option value="AF">Afghanistan</option>
                <option value="AX">Aland Islands</option>
                <option value="AL">Albania</option>
                <option value="DZ">Algeria</option>
                <option value="AS">American Samoa</option><i class="fa fa-eye"></i>
                <option value="IN">India</option>
            </select>
            <input type="number">
        </div>
        <br>

        <div style="display: flex; justify-content: center;">
            <button (click)="Register()">Proceed</button>
        </div>
    </div>
</p-dialog>
