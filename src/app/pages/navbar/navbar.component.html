<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://mu.etranscript.in/api/images/admissionDeskLogo.png" class="headerimages" />
            </a>
            <a class="navbar-brand" href="#">
                <img id="text" src="https://mu.etranscript.in/api/images/F.png" class="headerimages2" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <i class="pi pi-bell text-3xl" *ngIf="notificationCount" (click)="markAsRead()"
                        [matMenuTriggerFor]="notifi" pBadge value="{{notificationCount}}" pTooltip="Notifications"
                        tooltipPosition="bottom" severity="success"></i>
                    <i class="pi pi-bell text-3xl" *ngIf="!notificationCount" [matMenuTriggerFor]="notifi"
                        (click)="markAsRead()" pTooltip="Notifications" tooltipPosition="bottom"></i>
                    <mat-menu #notifi="matMenu" class="user-menu">
                        <div class="header" style="margin-left:5%;padding-top: 2px;">
                            <span>Notifications</span>
                        </div>
                        <div *ngIf="notificationList === undefined"
                            style="margin-left: 5%;max-height: 350px; max-width: 300px;overflow-y: auto;">
                            No Notification Received
                        </div>
                        <div style="margin-left: 5%;max-height: 350px; max-width: 300px;overflow-y: auto;">
                            <div class="row pt-2" *ngFor="let notification of notificationList; let i = index"
                                style="width: 100%;">
                                <div class="col-md-1 pt-2">
                                    <mat-icon class="bell">notifications_active</mat-icon>
                                </div>
                                <div class="col-md-8"
                                    style="margin-left: 5%; font-size: small; font-weight: 500; cursor: pointer;">
                                    {{ notification.message }}
                                </div>
                                <div class="col-md-1 pt-2" style="font-size: 0.7rem;">
                                    {{ notification.timeAgo }}
                                </div>
                                <p-divider></p-divider>
                            </div>

                        </div>
                    </mat-menu>
                    <i class="pi pi-envelope text-3xl" (click)="helpBtn()" pTooltip="Help" tooltipPosition="bottom"></i>
                    <!-- <p-avatar  image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"></p-avatar> -->

                    <!-- <p-menubar [model]="items"></p-menubar> -->
                    <button mat-button class="user-button" [matMenuTriggerFor]="menu">{{this.user_name}}</button>
                    <mat-menu #menu="matMenu" class="user-menu">
                        <button mat-menu-item (click)="viewProfile()">
                            <mat-icon>account_circle</mat-icon>
                            <span>Profile</span>
                        </button>
                        <button mat-menu-item (click)="changePassword()">
                            <mat-icon>lock_reset</mat-icon>
                            <span>Change Password</span>
                        </button>
                        <button mat-menu-item (click)="logOut()">
                            <mat-icon>logout</mat-icon>
                            <span>Log Out</span>
                        </button>
                    </mat-menu>
                </ul>
            </div>
        </div>
    </nav>
    <p-toast></p-toast>
</div>
